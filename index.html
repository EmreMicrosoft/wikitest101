<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Wikipedia Search!</title>
	
	<script src="js/wiki.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div id = "main">
	<div id= "top">
		<div id="bar">
			<span>
				<div class="search"> 
				<input type="text" class="titlefield"  onkeyup="startSearch(document.getElementsByClassName('titlefield')[is_mobile].value)" name="title"></div>
			</span>
			<span>
				<div class="language">
					<select class="langselector" onchange="langSelectorChange(document.getElementsByClassName('langselector')[is_mobile].value)">
						<option value="0">Spanish</option>
						<option value="1">हिन्दी</option>
						<option value="2">ру́сский</option>
						<option value="3" selected>English</option>
						<option value="4">French</option>
						<option value="5">日本語</option>
						<option value="6">नेपाली</option>
						<option value="7">Catalan</option>
						<option value="8">عربي</option>
						<option value="9">ქართული</option>
					</select>
				</div>
			</span>
			<span>
				<div class="buttonwrapper">
					<button class="boton searchable" type="button" onclick="getWikiContent(document.getElementsByClassName('titlefield')[is_mobile].value)"></button>
				</div>
			</span>
		</div>
		<div id="hamburguer" class="hidden" onclick="togglemenu()"></div>
		<div id="phonebar" class="hidden">
		    <span>
				<div class="search"> 
				<input type="text" class="titlefield" name="title" placeholder="Search in Wikipedia"></div>
			</span>
			<br>
			<span>
				<div class="language">
					<select class="langselector" onchange="langSelectorChange(document.getElementsByClassName('langselector')[is_mobile].value)">
						<option value="0">Spanish</option>
						<option value="1">Hindi</option>
						<option value="2">Russian</option>
						<option value="3" selected>English</option>
						<option value="4">French</option>
						<option value="5">Japanese</option>
						<option value="6">Nepali</option>
						<option value="7">Catalan</option>
						<option value="8">Arab</option>
						<option value="9">Georgian</option>
					</select>
				</div>
			</span>
			<br>
			<span>
				<div class="buttonwrapper">
					<button class="boton searchable" type="button" onclick="getWikiContent(document.getElementsByClassName('titlefield')[is_mobile].value)"></button>
				</div>
			</span>
		</div>	
	</div>	
	<div id="content"></div>
</div>

</body>
</html>
